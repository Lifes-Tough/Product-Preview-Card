<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body> 
  <main>
    <div class="card">
      <div class="left">
        <source srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle">
      </div>

      <div class="right">
        <p id="topPara">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p id="btmPara">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <div class="discPrice">
            $149.99
          </div>

          <div class="oriPrice">
            <s>$169.99</s>
          </div>
        </div>

        <button class="btn">
          <i class="fa fa-shopping-cart"></i>&nbsp;Add to Cart
        </button>
      </div>
    </div>
    </div>
  </main>
</body>
</html>
